<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Log In</title>
<link href="login_form.css" rel="stylesheet" type="text/css">
</head>

<body>
	<h1>Log In</h1>
	<form action = "">
		<div class="image_container">
			<img src="avatar.png" alt="Avatar" class="avatar">
		</div>
		 <div class="container">
		 	<label for="email"><em><b>Email</b></em></label>
		 	<input type="text" placeholder="Type Email" name="email" required>
		 	
		 	<label for="psw"><em><b>Password</b></em></label>
		 	<input type="password" placeholder="Type Password" name="pws" required>
		 	
		 	<button type="submit">Login</button>
		 	<label>
		 		<input type="checkbox" checked="checked" name="remember"> Remember Me
		 	</label>
		 </div>
		 
		 <div class="container">
		 	<button type="button" class="cancelbtn">Cancel</button>
		 	<span class="psw">Forgot <a href="#">Password?</a></span>
		 </div>
	</form>
	
</body>
</html>
